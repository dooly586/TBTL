<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이온히팅보일러 프레젠테이션</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }
    .slide-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide.active {
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 100;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- 각 슬라이드 iframe -->
    <iframe src="page_1.html" class="slide active"></iframe>
    <iframe src="page_2.html" class="slide"></iframe>
    <iframe src="page_3.html" class="slide"></iframe>
    <iframe src="page_4.html" class="slide"></iframe>
    <iframe src="page_5.html" class="slide"></iframe>

    <!-- 내비게이션 버튼 -->
    <button class="nav-btn prev">◀</button>
    <button class="nav-btn next">▶</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    const showSlide = (index) => {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
    };
    document.querySelector('.prev').addEventListener('click', () => {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    });
    document.querySelector('.next').addEventListener('click', () => {
      current = (current + 1) % slides.length;
      showSlide(current);
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      } else if (e.key === 'ArrowRight') {
        current = (current + 1) % slides.length;
        showSlide(current);
      }
    });
  </script>
</body>
</html>
